<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Decoder</title>
</head>
<body>
    <main>
        <section class="text__and__buttons">
            <textarea class="text__area" cols="41" rows="4" placeholder="Type your text here..."></textarea>
            <div class="information">
                <img src="./assets/exclamation-circle.png" alt="">
                <h6>Lowercase letters only and no accent marks.</h6>
            </div>

            <div class="buttons">
                <button class="buttons__ecrypt">Encrypt</button>
                <button class="buttons__decrypt"> Decrypt</button>
            </div>
        </section>

        <section>
            <div class="message">
                <div class="message__content">
                    <img src="./assets/image-message.png" height="250px" width="250px alt="">
                    <h1>No messages found</h1>
                    <h3>Enter a text that you want to encrypt or decrypt.</h3>
                </div>
            </div>
        </section>
        
    </main>
    
</body>
</html>
